<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Por favor, coloque um número entre 5 e 10:</p>
    <input id="demo" type="text">
    <button type="button" onclick="my_function()">Testar</button>
    <p id="p01"></p>
    <script>
        function my_function() {
            const msg = window.document.getElementById('p01')
            msg.innerHTML = ''
            let x = window.document.getElementById('demo').value

            try {
                if(x == '') throw 'está vazio.'
                x = Number(x)
                if(isNaN(x)) throw 'não é um número.'

                if(x < 5) throw 'está muito abaixo.'
                if(x > 10) throw 'está muito grande.' 
            } 
            catch(error) {
                msg.innerHTML = 'O input ' + error
            }
            finally {
                window.document.getElementById('demo').value = ''
            }
        }

    </script>
</body>
